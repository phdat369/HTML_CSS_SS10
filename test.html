<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

            margin: 0;
            padding: 0;
        }
        header{
            background-color: #1E1E1E;

            <nav>
                <a href="">Home</a>

</html>
